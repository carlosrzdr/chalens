{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="row" style="padding-top:10px;" >
    <div class="col"><hr></div>
    <div class="col-auto"><p class="h3">How does it work?</p></div>
    <div class="col"><hr></div>
</div>
<div class="container">
    <div class="overflow-auto" style="overflow-y: scroll; height:500px;">
        <h4>Area:</h4>
        <h5>This section permits.....</h5>
        <h4>Network:</h4>
        <h5>This section permits.....</h5>
    </div>
</div>

<div id="statusPanel" class="panel panel-default d-flex justify-content-center">
<div class="panel-heading row" style="padding-top:10px;" >
    <h3 class="panel-title col">STATUS: <span id="status" class="text-{{textType}}">{{text}}</span></h3>
</div>

<div class="panel-body" style="padding-top:10px;" >
    <div class="col">
        <form action="/update_control" id="statusForm" method="POST">
            <button id="changeBtn" class="btn btn-{{btnType}}" type="submit">{{btn}}</button>
        </form>
    </div>
</div>

<div class="panel-body" style="padding-top:10px;" >
    <div class="col">
        <form action="/erase_data" id="eraseForm" method="POST">
            <button id="eraseBtn" class="btn btn-dark" type="submit">ERASE DB</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
