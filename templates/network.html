{% extends "base.html" %}

{% block title %}Network{% endblock %}

{% block register_network %}
    <div class="row" style="padding-top:10px;" >
        <div class="col"><hr></div>
        <div class="col-auto"><p class="h3" align="center">View Message History</p></div>
        <div class="col"><hr></div>
    </div>
    <div class="container">
        <div class="overflow-auto" class="msgs" id="messagesHistory" style="overflow-y: scroll; height:500px;">
            {% for reg in registry %}
                <div class="container darker"><b style="color:#000" class="left">reg</div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
